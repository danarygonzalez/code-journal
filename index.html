<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-background">
    <div class="container" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2 class="white-font header">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="gray-background">
    <div class="container">
      <div class="row">
        <form class="main-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row margin-bottom">
            <div class="column-half">
              <img class="img-src" src="/images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <div class="label">
                <label>Title</label>
              </div>
              <div class="input padding-bottom">
                <input type="text" name="title" id="title" required>
              </div>
              <div class="label">
                <label>Photo Url</label>
              </div>
              <div class="input padding-bottom">
                <input class="photoUrl" type="text" name="url" id="url" required>
              </div>
            </div>
          </div>
          <div class="row notes-padding">
            <label>Notes</label>
          </div>
          <div class="row margin-bottom">
            <div class="column-full">
              <textarea name="notes" id="notes" required></textarea>
            </div>
          </div>
          <div class="row justify-right margin-right">
            <button>SAVE</button>
          </div>
        </form>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
